<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Mental Arithmetic Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
  <div id="main-toolbar" class="toolbar">
    <button class="toolbutton" id="activity-button" title="My Activity"></button>
    <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    <span id="score">...</span>
  </div>
  <div id="canvas">
    <h1>Welcome to the mental arithmetic game!</h1>
    <p>You have to write the answer to the calculation that will dispaly.</p>
    <br>
    <span id="calculation"></span>
    <br>
    <br>
    <form>
      <p>
        <label for="response">Your result</label> : 
        <input type="text" name="response" id="response" 
           onkeypress='return (event.charCode >= 48 && event.charCode <= 57)  || (event.charCode == 45)' />
      </p>
      <br>
      <span id="Clock">...</span>
    </form>  <button id="my-button" title="Validate">Validate</button>
    <div id="final"></div>
  </div>
</body>

</html>
